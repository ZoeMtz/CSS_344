<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweetleaf & Co. - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sweetleaf & Co.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="checkout.html">Checkout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero or Section Header -->
  <div class="text-center mt-3">
    <h1 class="mb-3">Checkout</h1>
    <img src="assets/leaf-divider.png" alt="divider" style="max-width: 200px;" class="mb-4">
  </div>

  <!-- Checkout Summary -->
  <div class="container mb-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Your Order</h4>
        <div id="cartSummary" class="mb-3"></div>
        <hr />
        <div class="d-flex justify-content-between mb-3">
          <strong>Total:</strong>
          <span id="totalAmount">$0.00</span>
        </div>
        <button class="btn btn-success w-100" onclick="completeOrder()">Place Order</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>Thank you for shopping at Sweetleaf & Co. üå±</p>
  </footer>

  <!-- Script -->
  <script>
    function displayCheckout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartSummary = document.getElementById('cartSummary');
      const totalAmount = document.getElementById('totalAmount');
      let total = 0;
      cartSummary.innerHTML = '';

      if (cart.length === 0) {
        cartSummary.innerHTML = '<p>Your cart is empty.</p>';
      }

      cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('d-flex', 'justify-content-between', 'mb-2');
        itemDiv.innerHTML = `
          <span>${item.name}</span>
          <span>$${item.price.toFixed(2)}</span>
        `;
        cartSummary.appendChild(itemDiv);
        total += item.price;
      });

      totalAmount.innerText = `$${total.toFixed(2)}`;
    }

    function completeOrder() {
      alert('Order placed successfully! üçµ');
      localStorage.removeItem('cart');
      window.location.href = 'order-success.html';
    }

    displayCheckout();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
