<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetleaf & Co. - Checkout</title>
    <link h..p@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sweetleaf & Co.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="checkout.html">Checkout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <div class="container my-5">
        <h3>Checkout</h3>
        <div id="cartSummary">
            <!-- Cart items will be displayed here -->
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <strong>Total:</strong>
            <span id="totalAmount">$0.00</span>
        </div>
        <button class="btn btn-success w-100 mt-3" onclick="completeOrder()">Place Order</button>
    </div>

    <script>
        // Display cart items and total price on checkout page
        function displayCheckout() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartSummary = document.getElementById('cartSummary');
            const totalAmount = document.getElementById('totalAmount');
            let total = 0;
            cartSummary.innerHTML = '';
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('mb-2');
                cartItem.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>
                `;
                cartSummary.appendChild(cartItem);
                total += item.price;
            });
            totalAmount.innerText = total.toFixed(2);
        }

        // Complete the order (reset cart)
        function completeOrder() {
            alert('Order placed successfully!');
            localStorage.removeItem('cart');
            window.location.href = 'order-success.html';
        }

        // Initialize the page (display cart items)
        displayCheckout();
    </script>
</body>
</html>
