<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Sweetleaf & Co.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sweetleaf & Co.</a>
      <div class="ms-auto">
        <a class="nav-link text-white" href="index.html">Home</a>
      </div>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Product Management Dashboard</h1>
    <img src="assets/leaf-divider.png" alt="divider" class="d-block mx-auto mb-4" style="max-width: 200px;">

    <!-- Add Product Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Add New Product</h5>
      </div>
      <div class="card-body">
        <form id="productForm">
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="productImage" class="form-label">Image URL (Optional)</label>
            <input type="url" class="form-control" id="productImage">
          </div>
          <button type="submit" class="btn btn-success w-100">Add Product</button>
        </form>
      </div>
    </div>

    <!-- Product Display -->
    <h3 class="mb-3">Current Products</h3>
    <div class="row" id="productList"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>Admin tools to keep your tea menu fresh ðŸŒ¸</p>
  </footer>

  <!-- Script -->
  <script>
    function getProducts() {
      return JSON.parse(localStorage.getItem('products')) || [];
    }

    function displayProducts() {
      const products = getProducts();
      const productList = document.getElementById('productList');
      productList.innerHTML = '';

      products.forEach((product, index) => {
        const productCard = document.createElement('div');
        productCard.classList.add('col-md-4', 'mb-4');
        productCard.innerHTML = `
          <div class="card h-100 shadow-sm">
            <img src="${product.image || 'assets/tea-cups.jpg'}" class="card-img-top" alt="${product.name}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <p class="card-text"><strong>$${product.price.toFixed(2)}</strong></p>
              <button class="btn btn-danger mt-auto" onclick="deleteProduct(${index})">Delete</button>
            </div>
          </div>
        `;
        productList.appendChild(productCard);
      });
    }

    function addProduct(product) {
      const products = getProducts();
      products.push(product);
      localStorage.setItem('products', JSON.stringify(products));
    }

    function deleteProduct(index) {
      const products = getProducts();
      products.splice(index, 1);
      localStorage.setItem('products', JSON.stringify(products));
      displayProducts();
    }

    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const price = parseFloat(document.getElementById('productPrice').value);
      const description = document.getElementById('productDescription').value;
      const image = document.getElementById('productImage').value;

      const newProduct = { name, price, description, image };
      addProduct(newProduct);
      displayProducts();
      this.reset();
    });

    displayProducts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
