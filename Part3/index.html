
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetleaf & Co. - Tea Shop</title>
    <link h..p@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sweetleaf & Co.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="checkout.html">Checkout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Display Section -->
    <div class="container my-4">
        <h1 class="text-center mb-4">Welcome to Sweetleaf & Co.</h1>
        <div class="row" id="productList">
            <!-- Dynamic product cards will be inserted here -->
        </div>
    </div>

    <!-- Cart Section -->
    <div class="container">
        <h3>Your Cart</h3>
        <div id="cartItems">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <strong>Total:</strong>
            <span id="totalPrice">$0.00</span>
        </div>
        <button class="btn btn-success w-100 mt-3" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
    </div>

    <script>
        // Get products from localStorage (or initialize an empty array)
        function getProducts() {
            return JSON.parse(localStorage.getItem('products')) || [];
        }

        // Display products in the storefront
        function displayProducts() {
            const products = getProducts();
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.classList.add('col-md-4', 'mb-4');
                productCard.innerHTML = `
                    <div class="card">
                        <img src="${product.image || 'https://via.placeholder.com/150'}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text"><strong>$${product.price.toFixed(2)}</strong></p>
                            <button class="btn btn-success" onclick="addToCart(${index})">Add to Cart</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        // Add product to cart (localStorage)
        function addToCart(index) {
            const products = getProducts();
            const product = products[index];
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cartItems');
            const totalPrice = document.getElementById('totalPrice');
            let total = 0;
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('mb-2');
                cartItem.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>
                `;
                cartItems.appendChild(cartItem);
                total += item.price;
            });
            totalPrice.innerText = total.toFixed(2);
        }

        // Initialize the page (display products and cart)
        displayProducts();
        updateCart();

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

    <script s..p@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
