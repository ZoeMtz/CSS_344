<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweetleaf & Co. | Home</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <header class="text-center py-4">
    <h1>Welcome to Sweetleaf & Co.</h1>
    <p>Authentic Country-Style Teas</p>
  </header>

  <main class="container">
    <div class="row" id="product-list"></div>
    <div class="text-center mt-4">
      <a href="checkout.html" class="btn btn-success">Go to Checkout</a>
    </div>
  </main>

  <script>
    const products = [
      { id: 1, name: "Chamomile Bliss", price: 4.99 },
      { id: 2, name: "Country Mint", price: 5.49 },
      { id: 3, name: "Peach Meadow", price: 5.99 }
    ];

    const container = document.getElementById("product-list");
    products.forEach(p => {
      container.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text">$${p.price.toFixed(2)}</p>
              <button class="btn btn-primary" onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
          </div>
        </div>
      `;
    });

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }
  </script>
</body>
</html>
