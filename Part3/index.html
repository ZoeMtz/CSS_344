<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sweetleaf & Co. - Tea Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sweetleaf & Co.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="checkout.html">Checkout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Image -->
    <div class="text-center">
        <img src="assets/hero.jpg" class="img-fluid" alt="Sweetleaf Tea Shop">
    </div>

    <!-- Welcome Heading -->
    <div class="container my-4 text-center">
        <h1 class="mb-4">Welcome to Sweetleaf & Co.</h1>
        <img src="assets/leaf-divider.png" alt="divider" style="max-width: 200px;" class="mb-4">
    </div>

    <!-- Product Section -->
    <div class="container mb-5">
        <div class="row" id="productList">
            <!-- Product cards will be rendered here -->
        </div>
    </div>

    <!-- Cart Section -->
    <div class="container mb-5">
        <h3 class="mb-3">Your Cart</h3>
        <div id="cartItems" class="mb-3"></div>
        <hr>
        <div class="d-flex justify-content-between">
            <strong>Total:</strong>
            <span id="totalPrice">$0.00</span>
        </div>
        <button class="btn btn-success w-100 mt-3" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>Â© 2025 Sweetleaf & Co. â€” Brewed with love in the countryside ðŸŒ¿</p>
    </footer>

    <!-- Scripts -->
    <script>
        function getProducts() {
            return JSON.parse(localStorage.getItem('products')) || [];
        }

        function displayProducts() {
            const products = getProducts();
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.classList.add('col-md-4', 'mb-4');
                card.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <img src="${product.image || 'assets/tea-cups.jpg'}" class="card-img-top" alt="${product.name}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text flex-grow-1">${product.description}</p>
                            <p class="card-text"><strong>$${product.price.toFixed(2)}</strong></p>
                            <button class="btn btn-success mt-2" onclick="addToCart(${index})">Add to Cart</button>
                        </div>
                    </div>
                `;
                productList.appendChild(card);
            });
        }

        function addToCart(index) {
            const products = getProducts();
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(products[index]);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
            updateCart();
        }

        function updateCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cartItems');
            const totalPrice = document.getElementById('totalPrice');
            let total = 0;
            cartItems.innerHTML = '';
            cart.forEach(item => {
                cartItems.innerHTML += `
                    <div class="d-flex justify-content-between">
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>
                `;
                total += item.price;
            });
            totalPrice.innerText = `$${total.toFixed(2)}`;
        }

        displayProducts();
        updateCart();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
