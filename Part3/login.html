<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Login | Sweetleaf & Co.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Sweetleaf & Co.</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Manager Login</h2>
            <form onsubmit="login(event)">
              <div class="mb-3">
                <input id="user" type="text" class="form-control" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input id="pass" type="password" class="form-control" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>Manager access only. Brew responsibly â˜•</p>
  </footer>

  <!-- Script -->
  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById("user").value;
      const password = document.getElementById("pass").value;
      if (username === 'admin' && password === 'tea123') {
        localStorage.setItem("loggedIn", "true");
        window.location.href = 'manage.html';
      } else {
        alert('Invalid credentials');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
