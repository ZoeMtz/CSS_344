<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Login</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="p-4">
<h2>Manager Login</h2>
<form onsubmit="login(event)">
  <input id="user" type="text" class="form-control mb-2" placeholder="Username" required>
  <input id="pass" type="password" class="form-control mb-2" placeholder="Password" required>
  <button class="btn btn-primary">Login</button>
</form>

<script>
  function login(e) {
    e.preventDefault();
    if (user.value === 'admin' && pass.value === 'tea123') {
      localStorage.setItem("loggedIn", "true");
      window.location.href = 'manage.html';
    } else {
      alert('Invalid credentials');
    }
  }
</script>
</body>
</html>
