<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Orders | Sweetleaf & Co.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Sweetleaf & Co.</a>
      <div class="ms-auto">
        <a href="dashboard.html" class="btn btn-outline-light">Admin Dashboard</a>
      </div>
    </div>
  </nav>

  <!-- Orders Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Customer Orders</h2>
    <img src="assets/leaf-divider.png" alt="divider" class="d-block mx-auto mb-4" style="max-width: 200px;">
    <div id="ordersContainer"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4">
    <p>Viewing all recent orders. Keep it steeped üçÇ</p>
  </footer>

  <!-- Script -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    function loadOrders() {
      const container = document.getElementById("ordersContainer");
      const orders = JSON.parse(localStorage.getItem("orders") || "[]");

      if (orders.length === 0) {
        container.innerHTML = "<p>No orders yet.</p>";
        return;
      }

      orders.forEach((order, index) => {
        let itemsHTML = order.cart.map(item =>
          `<li>${item.name} x ${item.quantity || 1}</li>`).join("");

        container.innerHTML += `
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Order #${index + 1}</h5>
              <p><strong>Name:</strong> ${order.name}</p>
              <p><strong>Email:</strong> ${order.email}</p>
              <ul>${itemsHTML}</ul>
              <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
            </div>
          </div>
        `;
      });
    }

    loadOrders();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
