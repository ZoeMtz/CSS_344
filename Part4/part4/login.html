<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Login - Sweetleaf</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Manager Login</h3>
    <form onsubmit="login(event)">
      <input id="user" type="text" class="form-control mb-3" placeholder="Username" required>
      <input id="pass" type="password" class="form-control mb-3" placeholder="Password" required>
      <button class="btn btn-success w-100">Login</button>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;
      if (username === 'admin' && password === 'tea123') {
        localStorage.setItem("loggedIn", "true");
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials.');
      }
    }
  </script>
</body>
</html>
