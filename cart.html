<!-- cart.html - Shopping Cart Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tea Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin_login.html">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="container mt-4">
        <h1 class="text-center">Your Cart</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart Items are Loaded Here -->
                </tbody>
            </table>
        </div>
        <div class="text-end">
            <h4>Total: <span id="cart-total">$0.00</span></h4>
            <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
            <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let cartItems = [
                { name: "Green Tea", price: 5.99, quantity: 2 },
                { name: "Black Tea", price: 4.99, quantity: 1 }
            ];
            
            let cartBody = document.getElementById("cart-items");
            let cartTotal = 0;

            function updateCart() {
                cartBody.innerHTML = "";
                cartTotal = 0;

                cartItems.forEach((item, index) => {
                    let row = document.createElement("tr");
                    let total = item.price * item.quantity;
                    cartTotal += total;

                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>${item.quantity}</td>
                        <td>$${total.toFixed(2)}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button></td>
                    `;
                    cartBody.appendChild(row);
                });

                document.getElementById("cart-total").textContent = `$${cartTotal.toFixed(2)}`;
            }

            window.removeItem = function(index) {
                cartItems.splice(index, 1);
                updateCart();
            };

            document.getElementById("clear-cart").addEventListener("click", function() {
                cartItems = [];
                updateCart();
            });

            updateCart();
        });
    </script>
</body>
</html>
